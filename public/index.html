<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logins"></div>
      <div class="error-message"></div>
    </nav>

    <!-- INPUT FORM -->
    <section id="title">
      <h1>Let's jot it down.</h1>
      <form class="text-form" action="/todo" method="POST">
        <input type="text" id="user-input" name="user_input" />
        <button
          type="submit"
          class="centerlined"
          id="user-input-button"
          for="user-input"
        >
          Add
        </button>
      </form>
    </section>

    <!-- CARD CONTAINER -->
    <section class="container">
      <div class="list-grid" id="cardgrid">
        <div class="col">
          <!-- READ CARD -->
          <div class="card" id="read">
            <header class="card-header">
              <span class="header-text">Read</span>
              <i class="card-icon bi bi-pencil-square edit-read"></i>
            </header>

            <!-- TAB -->

            <div class="tab">
              <button class="centerlined todo-button">to do</button>
              <button class="centerlined completed-button">completed</button>
            </div>

            <!-- CHECKLIST -->
            <div class="card-body">
              <div class="list-group list-group-flush">
                <!-- LIST ITEM -->

                <!-- COMPLETED -->
                <div class="complete-tab" id="read-complete">
                  <div class="list-item">
                    <!-- CHECKBOX -->
                    <label class="list-group-item">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        checked
                        disabled
                      />
                      <span>complete</span>
                    </label>
                    <!-- DELETE BUTTON -->
                    <i class="card-icon bi bi-x"></i>
                  </div>
                </div>
                <!-- TODO -->
                <div id="readlist" class="todo-tab" id="read-todo">
                  <!-- LIST ITEMS GO HERE -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" id="buy">
            <header class="card-header">
              <span class="header-text">Buy</span>
              <i class="card-icon bi bi-pencil-square"></i>
            </header>

            <div class="tab">
              <button class="centerlined todo-button">to do</button>
              <button class="centerlined completed-button">completed</button>
            </div>

            <div class="card-body">
              <div class="list-group list-group-flush">
                <div class="complete-tab" id="buy-complete">
                  <div class="list-item">
                    <!-- CHECKBOX -->
                    <label class="list-group-item">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        checked
                        disabled
                      />
                      <span>complete</span>
                    </label>
                    <!-- DELETE BUTTON -->
                    <i class="card-icon bi bi-x"></i>
                  </div>
                </div>
                <div id="buylist" class="todo-tab" id="buy-todo">
                  <!-- LIST ITEMS GO HERE -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" id="watch">
            <header class="card-header">
              <span class="header-text">Watch</span>
              <i class="card-icon bi bi-pencil-square"></i>
            </header>

            <div class="tab">
              <button class="centerlined todo-button">to do</button>
              <button class="centerlined completed-button">completed</button>
            </div>

            <div class="card-body">
              <div class="list-group list-group-flush">
                <!-- LIST ITEM -->
                <!-- COMPLETED -->
                <div class="complete-tab" id="watch-complete">
                  <div class="list-item">
                    <!-- CHECKBOX -->
                    <label class="list-group-item">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        checked
                        disabled
                      />
                      <span>complete</span>
                    </label>
                    <!-- DELETE BUTTON -->
                    <i class="card-icon bi bi-x"></i>
                  </div>
                </div>
                <!-- LIST ITEM -->
                <div id="watchlist" class="todo-tab" id="watch-complete">
                  <!-- LIST ITEMS GO HERE -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" id="eat">
            <header class="card-header">
              <span class="header-text">Eat</span>
              <i class="card-icon bi bi-pencil-square"></i>
            </header>

            <div class="tab">
              <button class="centerlined todo-button">to do</button>
              <button class="centerlined completed-button">completed</button>
            </div>

            <div class="card-body">
              <div class="list-group list-group-flush">
                <!-- COMPLETED -->
                <div class="complete-tab" id="eat-complete">
                  <div class="list-item">
                    <!-- CHECKBOX -->
                    <label class="list-group-item">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        checked
                        disabled
                      />
                      <span>complete</span>
                    </label>
                    <!-- DELETE BUTTON -->
                    <i class="card-icon bi bi-x"></i>
                  </div>
                </div>
                <!-- LIST ITEM -->
                <div id="eatlist" class="todo-tab" id="eat-complete">
                  <!-- LIST ITEMS GO HERE -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>Project by Jacob Hein, Kevin Liang, & Maria Chavez</footer>
    <script type="text/javascript" src="/scripts/cards.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
