<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"
    ></script>
  </head>

  <body>
    <nav>
      <div class="logins">
        <button type="submit" class="centerlined" id="nav-buttons">Logout</button>
        <button type="submit" class="centerlined" id="nav-buttons" for="user-login">Login</button>
        <input type="text" id="login-form" name="user-login" />
      </div>
    </nav>

    <section id="title">
      <h1>Let's jot it down.</h1>
      <form class="text-form">
        <input type="text" id="user-input" name="user-input" />
        <button type="submit" class="centerlined" id="user-input-button" for="user-input">
          Add
        </button>
      </form>
    </section>

    <section class="container">
      <div class="list-grid">
        <div class="col">
          <div class="card" id="read">
            <header class="card-header">
              <h3>Read</h3>
            </header>
            <div class="card-body">
              <div class="list-group list-group-flush">
                <label class="list-group-item check-item">
                  <input class="form-check-input" type="checkbox" />
                  <span>Check me</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" id="buy">
            <header class="card-header">
              <h3>Buy</h3>
            </header>
          </div>
        </div>

        <div class="col">
          <div class="card" id="watch">
            <header class="card-header">
              <h3>Watch</h3>
            </header>
          </div>
        </div>

        <div class="col">
          <div class="card" id="eat">
            <header class="card-header">
              <h3>Eat</h3>
            </header>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
